<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base/style.css" />
    <title>Welcome to Black Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <div>Dynamic island</div>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Black Talk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <main class="main-screen">
      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          required
          type="text"
          placeholder="Email or phone number"
        />
        <input
          name="password"
          required
          type="password"
          placeholder="Password"
        />
        <input name="" type="submit" value="Login" />
        <a href="#">Find Black Talk Account or Password</a>
      </form>
    </main>

    <div id="only-mobile">
      <span>가로 스크린 사이즈가 너~~~~~무 큽니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3297a7bc38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
