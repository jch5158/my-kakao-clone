<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base/style.css" />
    <title>Welcome to Black Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <div>Dynamic island</div>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fa-solid fa-qrcode fa-xl"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <main>
      <div class="main-screen user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/58506361"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Chanhun</h4>
            <h6 class="user-component__subtitle">010-1234-1234</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="wallet">
        <div class="wallet__row">
          <div class="wallet__column">
            <span>지갑</span><i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="wallet__column">
            <i class="fa-solid fa-user-shield"></i>
            <span>인증서</span>
          </div>
        </div>
        <div class="wallet__row">
          <div class="wallet__column">
            <i class="fa-solid fa-wallet"></i>
            <span>지갑 서비스 정상화 안내</span>
          </div>
          <div class="wallet__column">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="wallet__row">
          <div class="wallet__column">
            <i class="fa-solid fa-comment"></i>
            <span>pay</span>
          </div>
          <div class="wallet__column">
            <span>10,177원</span>
          </div>
        </div>
        <div class="wallet__row">
          <div class="wallet__column">
            <span>송금</span><span>결제</span><span>자산</span>
          </div>
          <div class="wallet__column">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>구매내역</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__badge-notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html"
            ><i class="fa-regular fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span
              class="nav__none-content-notification none-content-badge"
            ></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3297a7bc38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
