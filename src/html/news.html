<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base/style.css" />
    <title>Welcome to Black Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <div>Dynamic island</div>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">뉴스</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="news-screen__section">
        <div class="news-screen__row">
          <div class="news-screen__column">
            <div></div>
            <div><span>뉴스스포츠</span><span>6시간 전 수정</span></div>
          </div>
          <div class="news-screen__column">
            <div>
              <i class="fa-solid fa-comment"></i>
              <i class="fa-solid fa-plus fa-2xs"></i>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="news-screen__row">
          <span>이 시각 주요 뉴스</span>
        </div>
        <div class="news-screen__row">
          <span>연예인 뉴스, 연예인 뉴스, 연예인 뉴스, 연예인 뉴스, </span>
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="news-screen__row">
          <span>스포츠 뉴스, 스포츠 뉴스, 스포츠 뉴스, 스포츠 뉴스, </span>
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="news-screen__row">
          <span>국제 뉴스, 국제 뉴스, 국제 뉴스, 국제 뉴스, </span>
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="news-screen__row">
          <i class="fa-regular fa-rectangle-list"></i>
          <span>4개 더보기</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="news-screen__row">
          <div>
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <span>공유하기</span>
          </div>
          <div>
            <i class="fa-regular fa-heart"></i>
            <span>좋아요</span>
            <span>225</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__badge-notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html"
            ><i class="fa-solid fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span
              class="nav__none-content-notification none-content-badge"
            ></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3297a7bc38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
