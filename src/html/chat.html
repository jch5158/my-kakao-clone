<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base/style.css" />
    <title>Welcome to Black Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <div>Dynamic island</div>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Unknown</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, Sept 6, 2022</div>
      <div class="message-row">
        <img
          src="https://musicmeta-phinf.pstatic.net/album/006/857/6857450.jpg?type=r480Fll&amp;v=20220906174540"
        />
        <div class="message-row__content">
          <span class="message__author">Unknown</span>
          <div class="message__info">
            <span class="message__bubble">Hello?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <div>
          <i class="far fa-grin-alt fa-xl"></i>
          <i class="fas fa-arrow-up fa-xl"></i>
        </div>
      </div>
    </form>

    <div id="only-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3297a7bc38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
